<html>
    <head>
        <title>Blog Abobrinha</title>

    <body ng-controller="LoginController as logController">
        <div class="container">
            <h1>Bem-vindo ao Blog Abobrinha</h1>
            <div class="contact-form">
                <div class="profile-pic">
                    <img src="images/abobrinha_1.png" width="110px" alt="User Icon"/>
                </div>	 
                <div class="signin">
                    <form>
                        <input ng-model="logController."
                            type="text" 
                               class="user" 
                               value="Username" 
                               onfocus="this.value = '';" 
                               onblur="if (this.value == '') {
                          this.value = 'Username';
                      }" />
                        <input type="password" class="pass" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {
                              this.value = 'Password';
                          }" />
                        <p><a href="#">Forgot Password?</a></p>		  
                    </form>
                </div>	 
                <input type="submit" value="Login" />
            </div>
        </div>
        <div class="footer">
            <p>Design by MÃ¡rcio, Marcelo e Carol</p>
        </div>
    </body>
</html>
